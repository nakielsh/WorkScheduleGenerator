<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:style="http://www.w3.org/1999/xhtml"
      xmlns:size="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WSG App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css"
          rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/5af5eb3f80.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Navigation -->
<div class="pos-f-t">
    <div class="collapse " id="navbarToggleExternalContent">
        <div class="d-flex bd-highlight">
            <div class="bg-white p-4 flex-grow-1 bd-highlight">
                <h5 class="text-dark h4">Thank you for using WSG App</h5>
                <span class="text-muted">See you later.</span>
                <div class="p-4 bd-highlight">
                    <a class="btn btn-outline-danger shadow bg-body rounded " th:href="@{/logout}">Logout
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>

            <div class="bg-white p-4 flex-grow-2 bd-highlight">
                <h5 class="text-dark h4">Check saved employees</h5>
                <span class="text-muted">Shows list of all saved employees in database</span>
                <div class="p-4 bd-highlight">
                    <a class="btn btn-outline-dark shadow bg-body rounded " th:href="@{/home/list-of-employees}">Show
                        list
                        <i class="fas fa-user-friends"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-light bg-light sticky-top d-flex bd-highlight">
    <div class="navbar-brand mr-auto p-2 bd-highlight" href="#">
        <img src="https://i.imgur.com/QbLHnon.png" width="100" height="30" class="d-inline-block align-top" alt="">
    </div>
    <div class="p-2 bd-highlight lead" th:text="'Welcome, ' + ${appuser}"></div>
    <div class="p-2 bd-highlight">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
                aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</nav>

<div class="jumbotron jumbotron-fluid">


    <div role="alert" aria-live="assertive" aria-atomic="true"
         class="toast justify-content-center align-items-center " data-autohide="false"
         style="position: relative;  left: 40px;">
        <div class="toast-header ">
            <i class="fas fa-sign-in-alt fa-3x text-primary"></i>
            <strong class="mr-auto ">Logged in</strong>
            <small>while ago</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Successfully logged in as a user: <a class="font-weight-bold" th:text="${appuser}"></a>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid container text-center">

        <div>
            <h1 class="display-4">Welcome to Work Schedule Generator</h1>
            <p>Select year and month of the generating schedule</p>
            <hr class="my-4">
            <form method="post" th:action="@{/home/add-employee}" th:object="${schedule}">

                <div class="form-group row">
                    <div class="col">
                        <label class="col-form-label form-control-lg">
                            <input class="form-control shadow bg-body rounded" placeholder="Year" type="text"
                                   id="datepicker_year" th:field="*{year}" required>
                        </label>
                    </div>
                </div>


                <div class="form-group row form-control-lg">
                    <div class="col">
                        <label class="col-form-label">
                            <input class="form-control shadow bg-body rounded" placeholder="Month" type="text"
                                   id="datepicker_month" th:field="*{month}" required>
                        </label>
                    </div>
                </div>

                <div>
                    <div class="col">
                        <label class="col-form-label form-control-lg">
                            <button type="submit" class="btn btn-outline-primary btn-lg shadow bg-body rounded">Next
                            </button>
                        </label>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>

</body>

<script type="text/javascript">
    $("#datepicker_year").datepicker({
        format: "yyyy",
        viewMode: "years",
        minViewMode: "years",
        maxViewMode: "years",
        assumeNearbyYear: "true",
        defaultViewDate: "today"
    });
</script>

<script type="text/javascript">
    $("#datepicker_month").datepicker({
        format: " mm",
        viewMode: "months",
        minViewMode: "months",
        maxViewMode: "months",
        defaultViewDate: "today"
    });
</script>

<script>
    $(document).ready(function () {
        $('.toast').toast('show');
    });
</script>

</html>

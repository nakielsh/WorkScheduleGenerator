<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WSG App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css"
          rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="#">
        <img src="https://i.imgur.com/QbLHnon.png" width="100" height="30" class="d-inline-block align-top" alt="">
    </a>
</nav>

<div class="jumbotron jumbotron-fluid">
    <div class="jumbotron jumbotron-fluid container text-center">
        <div>
            <h1 class="display-4">Welcome to Work Schedule Generator</h1>
            <p>Select year and month of the generating schedule</p>
            <hr class="my-4">
            <form method="post" th:action="@{/home/add-employee}" th:object="${schedule}">

                <div class="form-group row">
                    <div class="col">
                        <label class="col-form-label form-control-lg">
                            <input class="form-control shadow bg-body rounded" placeholder="Year" type="text"
                                   id="datepicker_year" readonly="readonly" th:field="*{year}" required>
                        </label>
                    </div>
                </div>


                <div class="form-group row form-control-lg">
                    <div class="col">
                        <label class="col-form-label">
                            <input class="form-control shadow bg-body rounded" placeholder="Month" type="text"
                                   id="datepicker_month" readonly="readonly" th:field="*{month}" required>
                        </label>
                    </div>
                </div>

                <div>
                    <div class="col">
                        <label class="col-form-label form-control-lg">
                            <button type="submit" class="btn btn-outline-primary btn-lg shadow bg-body rounded">Next
                            </button>
                        </label>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>

</body>

<script type="text/javascript">
    $("#datepicker_year").datepicker({
        format: "yyyy",
        viewMode: "years",
        minViewMode: "years",
        maxViewMode: "years",
        assumeNearbyYear: "true",
        defaultViewDate: "today"
    });
</script>

<script type="text/javascript">
    $("#datepicker_month").datepicker({
        format: " mm",
        viewMode: "months",
        minViewMode: "months",
        maxViewMode: "months",
        defaultViewDate: "today"
    });
</script>
</html>

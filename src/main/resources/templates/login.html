<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WSG Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5af5eb3f80.js" crossorigin="anonymous"></script>

</head>
<body>

<nav class="navbar navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="#">
        <img src="https://i.imgur.com/QbLHnon.png" width="100" height="30" class="d-inline-block align-top" alt=""/>
    </a>
</nav>

<div class="jumbotron jumbotron-fluid">
    <div class="container text-center">
        <div>
            <h1>Please Sign In</h1>
        </div>
        <div th:fragment="content">
            <form name="f" th:action="@{/login}" method="post">


                <div class="form-group row">
                    <div class="col">
                        <label class="col-form-label">
                            <div th:if="${param.error}" class="alert alert-danger shadow bg-body rounded">
                                Invalid username or password.
                            </div>
                        </label>
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col">
                        <label class="col-form-label" for="username">
                            <input placeholder="username" class="form-control shadow bg-body rounded" type="text"
                                   id="username" name="username"/>
                        </label>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col">
                        <label class="col-form-label" for="password">
                            <input placeholder="password" class="form-control shadow bg-body rounded" type="password"
                                   id="password" name="password"/>
                        </label>
                    </div>
                </div>


                <label class="col-3">
                    <button type="submit" class="col btn btn-outline-primary shadow bg-body rounded">Log in
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                </label>

                <p>
                    Don't have an account? <a th:href="@{/registration}" class="link-primary">Register</a>
                </p>


            </form>
        </div>
    </div>
</div>

</body>
</html>
